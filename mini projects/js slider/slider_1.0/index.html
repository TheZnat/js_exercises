<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img src="../images/Msk.jpg" alt="Msk" width="512px" height="256px">
                <img src="../images/Spb.jpg" alt="Spb" width="512px" height="256px">
                <img src="../images/Ekb.jpeg" alt="Ekb" width="512px" height="256px">
                <img src="../images/Novosib.jpg" alt="Novosib" width="512px" height="256px">
                <img src="../images/tyumeni.jpg" alt="Tyumeni" width="512px" height="256px">
            </div>
        </div>
        <div class="slider-button">
            <div class="slider-prev bth-left"></div>
             <div class="slider-next bth-right"></div>
        </div>
        <button onclick="themeButton()" type="button">Изменить тему</button>
    </div>

<script src="script.js"></script>
</body>
</html>
