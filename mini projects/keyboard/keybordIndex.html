<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyboard</title>
    <link rel="stylesheet" href="keyboardStyle.css">

</head>
<body>
<section class="container">
  <h1 class="text-center">Клавиатура</h1>
  <section class="computer">
    <div class="display-wrapper">
      <div class="display"></div>
    </div>
    <button class="button clear" type="button">Очистить</button>
  </section>
  <div class="keyboard">
    <div class="line">
      <button class="key">~</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">0</button>
      <button class="key">-</button>
      <button class="key">=</button>
      <button class="key backspace letter-key">Backspace</button>
    </div>
    <div class="line">
      <button class="key tab letter-key">Tab</button>
      <button class="key">q</button>
      <button class="key">w</button>
      <button class="key">e</button>
      <button class="key">r</button>
      <button class="key">t</button>
      <button class="key">y</button>
      <button class="key">u</button>
      <button class="key">i</button>
      <button class="key">o</button>
      <button class="key">p</button>
      <button class="key">[</button>
      <button class="key">]</button>
    </div>
    <div class="line">
      <button class="key capsLock letter-key">Caps Lock</button>
      <button class="key">a</button>
      <button class="key">s</button>
      <button class="key">d</button>
      <button class="key">f</button>
      <button class="key">g</button>
      <button class="key">h</button>
      <button class="key">j</button>
      <button class="key">k</button>
      <button class="key">l</button>
      <button class="key">;</button>
      <button class="key">'</button>
      <button class="key">\</button>
    </div>
    <div class="line">
      <button class="key left-shift letter-key">Shift</button>
      <button class="key">`</button>
      <button class="key">z</button>
      <button class="key">x</button>
      <button class="key">c</button>
      <button class="key">v</button>
      <button class="key">b</button>
      <button class="key">n</button>
      <button class="key">m</button>
      <button class="key">,</button>
      <button class="key">.</button>
      <button class="key">?</button>
      <button class="key right-shift letter-key">Shift</button>
    </div>
    <div class="line">
      <button class="key left-ctrl letter-key">ctrl</button>
      <button class="key letter-key">fn</button>
      <button class="key"><img class="img-key" src="https://img.icons8.com/ios-filled/50/000000/windows-10.png"/></button>
      <button class="key letter-key">alt</button>
      <button class="key space"> </button>
      <button class="key letter-key">alt</button>
      <button class="key letter-key">fn</button>
      <button class="key"><img class="img-key" src="https://img.icons8.com/material-two-tone/48/000000/content.png"/></button>
      <button class="key right-ctrl letter-key">ctrl</button>
    </div>
    <button class="key enter letter-key">Enter</button>
  </div>
</section>
<script src="keyboard.js"></script>
</body>
</html>
